<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n CSS</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    @keyframes mover {
      0%   { transform: translateX(0) scale(1); background: #c62828; }
      100% { transform: translateX(180px) scale(1.2); background: #ad1457; }
    }

    .cuadro-css {
      width: 110px;
      height: 110px;
      background: #c62828;
      border-radius: 20px;
      box-shadow: 0 4px 16px #c6282822;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: mover 2s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
    }
    .cuadro-css span {
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="cuadro-css"><span>CSS</span></div>
</body>
</html>
